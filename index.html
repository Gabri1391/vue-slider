<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>


    <title>MY CAROUSEL WITH VUE</title>
</head>
<body>
    <div class="container" id="root">
        <div id="carousel-section">
            <div class="h1 bg-white text-center mt-5">PHOTO GALLERY FROM OVER THE WORLD</div>
            <i id="previous" class="bi bi-caret-left-fill" @click="goPrev"></i>
            <div class="gallery">
                <figure v-for = "(picture,index) in pictures">
                    <img :src="picture.url" :alt="picture.title" :class="{'active' : currentActiveIndex === index}">
                    <div class="info" v-if="currentActiveIndex == index">
                        <h2>{{picture.title}}</h2>
                        <h3>{{picture.description}}</h3>
                    </div>   
                </figure>
            </div>
            <i id="next" class="bi bi-caret-right-fill" @click="goNext"></i>
        </div>
        <div id="thumbnails">
            <img v-for = "(picture,index) in pictures" @click="currentActiveIndex = index" :src="picture.url" alt="picture.title" :class ="{'active' : currentActiveIndex === index}">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
